name: production-health-smoke

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  schedule:
    - cron: "*/30 * * * *"

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run production smoke checks (strict)
        run: |
          python scripts/smoke_subdomains_health.py --timeout 20 --retries 3 --strict
