# Pytheia Monitor Configuration
# Controls daemon behavior, alerting, and incident management.

monitor:
  mode: daemon
  scan_interval_seconds: 300
  http_timeout_seconds: 10
  registry_path: "../thronos_registry.yaml"

# Health thresholds
thresholds:
  response_time_warn_ms: 2000
  response_time_critical_ms: 5000
  consecutive_failures_alert: 3
  consecutive_failures_sev1: 5

# Incident card settings
incidents:
  directory: "incidents/"
  retention_days: 90
  auto_resolve_after_healthy: 3  # resolve after N consecutive healthy checks

# Alerting (future: webhook, email, Slack)
alerts:
  enabled: true
  channels:
    - type: log
      target: "pytheia_monitor.log"
    - type: webhook
      target: ""  # set to admin webhook URL when ready
      enabled: false

