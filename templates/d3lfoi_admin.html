<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D3lfoi Admin Console</title>
  <style>
    body { background:#07131d; color:#d8ffee; font-family:Inter,system-ui,sans-serif; margin:0; }
    .wrap { padding:16px; }
    .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
    .grid { display:grid; grid-template-columns: 240px 1fr 360px; gap:12px; }
    .card { border:1px solid #1b4d40; border-radius:12px; padding:12px; background:#081926; }
    .chat-log { height:60vh; overflow:auto; border:1px solid #194636; border-radius:10px; padding:8px; background:#06141f; }
    .msg { margin:6px 0; padding:8px; border-radius:8px; }
    .msg-user { background:#0f2740; }
    .msg-ai { background:#17331f; }
    textarea, input, select, button { width:100%; box-sizing:border-box; background:#031018; color:#d8ffee; border:1px solid #1b4d40; border-radius:8px; padding:8px; }
    button { cursor:pointer; margin-top:8px; }
    .row { display:flex; gap:8px; }
    .row button { width:auto; }
    pre { white-space:pre-wrap; word-break:break-word; max-height:60vh; overflow:auto; }
    table { width:100%; border-collapse:collapse; font-size:12px; }
    th, td { border-bottom:1px solid #17343f; padding:6px; text-align:left; }
    .tabs { display:flex; gap:8px; margin-bottom:8px; }
    .tabs button { width:auto; margin:0; }
    #admin-main { display:none; }
    .status { color:#86ffbc; font-size:12px; }
    .chat-tools { display:flex; gap:8px; margin:8px 0; align-items:center; }
    .chat-tools button { width:auto; margin:0; }
    .dropzone { border:1px dashed #2b7b68; border-radius:8px; padding:10px; font-size:12px; color:#9fdcc8; }
    .dropzone.active { border-color:#86ffbc; background:#0b2331; }
    .chips { display:flex; flex-wrap:wrap; gap:6px; margin-top:8px; }
    .chip { border:1px solid #1b4d40; border-radius:14px; padding:4px 8px; font-size:11px; }
    .chip button { width:auto; margin:0 0 0 6px; padding:1px 5px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h2>D3lfoi / Pytheia Operator Console</h2>
      <div id="operatorStatus" class="status">locked</div>
    </div>

    <div id="loginCard" class="card" style="max-width:420px;">
      <label>Admin Secret</label>
      <input id="adminSecret" type="password" placeholder="Enter ADMIN_SECRET" />
      <button id="loginBtn">Login</button>
      <div id="loginErr" style="color:#ff8e8e;font-size:12px;"></div>
    </div>

    <div id="admin-main" class="grid">
      <div class="card">
        <label>Model</label>
        <select id="modelSelect"></select>
        <small id="modelHint"></small>
        <button id="refreshModelsBtn" title="Refresh model list">â†» Refresh Models</button>
        <label style="display:block;margin-top:8px;">Language</label>
        <select id="langSelect">
          <option value="el">Î•Î»Î»Î·Î½Î¹ÎºÎ¬</option>
          <option value="en">English</option>
        </select>
        <label style="display:block;margin-top:8px;"><input id="logToggle" type="checkbox" checked style="width:auto;"> Log to offline corpus</label>
        <button id="voiceBtn">ðŸŽ™ Voice (coming soon)</button>
        <div id="voiceStatus" class="status"></div>
      </div>

      <div class="card">
        <div id="chatLog" class="chat-log"></div>
        <div class="chat-tools">
          <button id="attachBtn" type="button">ðŸ“Ž Attach files</button>
          <input id="fileInput" type="file" multiple style="display:none;" />
          <span id="uploadStatus" class="status"></span>
        </div>
        <div id="dropzone" class="dropzone">Drop files here for PYTHEIA context (or use Attach files).</div>
        <div id="attachmentChips" class="chips"></div>
        <textarea id="msgInput" rows="3" placeholder="Type operator command..."></textarea>
        <button id="sendBtn">Send</button>
      </div>

      <div class="card">
        <div class="tabs">
          <button id="tabHealth">Health</button>
          <button id="tabModels">Models</button>
          <button id="tabAgents">Agents</button>
          <button id="tabPytheia">PYTHEIA</button>
        </div>
        <div id="panelHealth">
          <h4>Core Health</h4>
          <pre id="healthPre">-</pre>
        </div>
        <div id="panelModels" style="display:none;">
          <h4>Models</h4>
          <table>
            <thead><tr><th>Provider</th><th>Model</th><th>Enabled</th><th>Allowed</th><th>Action</th></tr></thead>
            <tbody id="modelsBody"></tbody>
          </table>
        </div>
        <div id="panelAgents" style="display:none;">
          <h4>Agents</h4>
          <pre id="agentScanPre">[]</pre>
          <table>
            <thead><tr><th>Name</th><th>Status</th><th>Heartbeat</th></tr></thead>
            <tbody id="agentsBody"></tbody>
          </table>
        </div>
        <div id="panelPytheia" style="display:none;">
          <h4>PYTHEIA Codex Control</h4>
          <label>Codex mode</label>
          <select id="pyCodexMode">
            <option value="monitor">monitor</option>
            <option value="assist">assist</option>
            <option value="active">active</option>
          </select>
          <label style="display:block;margin-top:8px;"><input id="pyGovApproved" type="checkbox" style="width:auto;"> governance approved</label>
          <label style="display:block;margin-top:4px;"><input id="pyRepoWrite" type="checkbox" style="width:auto;"> repo write enabled</label>
          <label style="display:block;margin-top:8px;">Directive</label>
          <textarea id="pyDirective" rows="3" placeholder="Runtime directive..."></textarea>
          <label style="display:block;margin-top:8px;">Instruction (adds history row)</label>
          <textarea id="pyInstruction" rows="2" placeholder="Operator instruction for PYTHEIA advice"></textarea>
          <label style="display:block;margin-top:8px;">Attachment refs (comma separated)</label>
          <input id="pyAttachments" placeholder="governance/proposal.md, docs/incident-42.txt" />
          <label style="display:block;margin-top:8px;">Extra page paths (comma separated)</label>
          <input id="pyPagePaths" placeholder="/status, /api/custom/health" />
          <button id="savePytheiaBtn">Save PYTHEIA control</button>
          <div id="pytheiaUpdatedAt" class="status"></div>
          <div id="pytheiaErr" style="color:#ff8e8e;font-size:12px;"></div>
          <h5>Recent Instruction History</h5>
          <pre id="pyHistory">[]</pre>
          <h5>Latest PYTHEIA runtime report</h5>
          <pre id="pyRuntimeReport">-</pre>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  const $ = (id) => document.getElementById(id);
  const state = { sessionId: null, adminSecret: '', attachments: [] };

  function append(role, text) {
    const d = document.createElement('div');
    d.className = 'msg ' + (role === 'YOU' ? 'msg-user' : 'msg-ai');
    d.textContent = `[${role}] ${text}`;
    $('chatLog').appendChild(d);
    $('chatLog').scrollTop = $('chatLog').scrollHeight;
  }

  async function api(path, opts = {}) {
    const headers = { ...(opts.headers || {}) };
    if (state.adminSecret) headers['X-Admin-Secret'] = state.adminSecret;
    const res = await fetch(path, { ...opts, headers, credentials: 'include' });
    const data = await res.json().catch(() => ({}));
    if (!res.ok) throw new Error(data.error || `HTTP ${res.status}`);
    return data;
  }

  async function loadModels() {
    const data = await api('/api/ai_models');
    const models = Array.isArray(data.models) ? data.models : [];
    $('modelSelect').innerHTML = '';
    models.forEach((m) => {
      const o = document.createElement('option');
      o.value = m.id;
      o.textContent = `${m.display_name || m.label || m.id}${m.degraded ? ` (degraded: ${m.health_reason || 'unknown'})` : ''}`;
      o.disabled = (m.enabled === false);
      if (m.enabled === false) o.style.color = '#777';
      $('modelSelect').appendChild(o);
    });
  }

  async function loadHealth() {
    const data = await api('/api/admin/ai/health');
    $('healthPre').textContent = JSON.stringify(data, null, 2);
  }

  async function loadAdminModels() {
    const data = await api('/api/admin/models');
    const rows = Array.isArray(data.catalog) ? data.catalog : [];
    $('modelsBody').innerHTML = '';
    rows.filter((m) => m.id !== 'auto').forEach((m) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${m.provider || '-'}</td><td>${m.id}</td><td>${m.enabled ? 'yes' : 'no'}</td><td>${m.allowed_by_mode === false ? 'no' : 'yes'}</td><td><button data-model="${m.id}" data-enabled="${m.enabled ? '0' : '1'}">${m.enabled ? 'Disable' : 'Enable'}</button></td>`;
      const btn = tr.querySelector('button');
      btn.addEventListener('click', async () => {
        await api('/api/admin/models/toggle', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ model_id: btn.dataset.model, enabled: btn.dataset.enabled === '1' })
        });
        await loadAdminModels();
      });
      $('modelsBody').appendChild(tr);
    });
  }

  async function loadAdminAgents() {
    const data = await api('/api/admin/agents');
    const agents = data.agents || {};
    $('agentsBody').innerHTML = '';
    $('agentScanPre').textContent = JSON.stringify(data.repo_agent_files || [], null, 2);
    Object.entries(agents).forEach(([name, info]) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${name}</td><td>${info.status || 'unknown'}</td><td>${info.last_heartbeat || '-'}</td>`;
      $('agentsBody').appendChild(tr);
    });
  }

  function showTab(name) {
    $('panelHealth').style.display = name === 'health' ? 'block' : 'none';
    $('panelModels').style.display = name === 'models' ? 'block' : 'none';
    $('panelAgents').style.display = name === 'agents' ? 'block' : 'none';
    $('panelPytheia').style.display = name === 'pytheia' ? 'block' : 'none';
  }

  async function loadPytheiaState() {
    const data = await api('/api/admin/pytheia/state');
    const c = data.admin_control || {};
    $('pyCodexMode').value = c.codex_mode || 'monitor';
    $('pyGovApproved').checked = !!c.governance_approved;
    $('pyRepoWrite').checked = !!c.repo_write_enabled;
    $('pyDirective').value = c.directive || '';
    $('pyAttachments').value = Array.isArray(c.attachment_refs) ? c.attachment_refs.join(', ') : '';
    $('pyPagePaths').value = Array.isArray(c.page_paths) ? c.page_paths.join(', ') : '';
    $('pyRepoWrite').disabled = !$('pyGovApproved').checked;
    $('pyHistory').textContent = JSON.stringify(data.instruction_history || [], null, 2);
    $('pytheiaUpdatedAt').textContent = data.updated_at ? `Updated: ${data.updated_at}` : '';
    $('pyRuntimeReport').textContent = JSON.stringify(data.runtime_report || {}, null, 2);
  }

  async function savePytheiaControl() {
    $('pytheiaErr').textContent = '';
    const payload = {
      codex_mode: $('pyCodexMode').value || 'monitor',
      governance_approved: $('pyGovApproved').checked,
      repo_write_enabled: $('pyRepoWrite').checked,
      directive: $('pyDirective').value.trim(),
      instruction: $('pyInstruction').value.trim(),
      attachment_refs: $('pyAttachments').value.split(',').map(s => s.trim()).filter(Boolean),
      page_paths: $('pyPagePaths').value.split(',').map(s => s.trim()).filter(Boolean),
    };
    try {
      await api('/api/admin/pytheia/control', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });
      $('pyInstruction').value = '';
      await loadPytheiaState();
      state.attachments = [];
      renderAttachments();
      $('pytheiaErr').textContent = 'Saved';
    } catch (e) {
      $('pytheiaErr').textContent = e.message;
    }
  }

  $('pyGovApproved').addEventListener('change', () => {
    if (!$('pyGovApproved').checked) {
      $('pyRepoWrite').checked = false;
    }
    $('pyRepoWrite').disabled = !$('pyGovApproved').checked;
  });

  $('loginBtn').addEventListener('click', async () => {
    $('loginErr').textContent = '';
    state.adminSecret = $('adminSecret').value.trim();
    if (!state.adminSecret) return;
    try {
      const res = await fetch('/api/admin/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        credentials: 'include',
        body: JSON.stringify({ secret: state.adminSecret })
      });
      const data = await res.json().catch(() => ({}));
      if (!res.ok || !data.ok) {
        if (data.error === 'invalid_admin_secret') {
          $('loginErr').textContent = 'Î›Î¬Î¸Î¿Ï‚ Î¼Ï…ÏƒÏ„Î¹ÎºÏŒ.';
        } else if (data.error === 'admin_not_configured') {
          $('loginErr').textContent = 'Admin not configured.';
        } else {
          $('loginErr').textContent = data.error || `HTTP ${res.status}`;
        }
        return;
      }
      $('loginCard').style.display = 'none';
      $('admin-main').style.display = 'grid';
      $('operatorStatus').textContent = 'operator session active';
      await loadModels();
      await loadHealth();
      await loadAdminModels();
      await loadAdminAgents();
      await loadPytheiaState();
      state.attachments = [];
      renderAttachments();
    } catch (e) {
      $('loginErr').textContent = e.message;
    }
  });

  $('tabHealth').addEventListener('click', () => showTab('health'));
  $('tabModels').addEventListener('click', async () => { showTab('models'); await loadAdminModels(); });
  $('tabAgents').addEventListener('click', async () => { showTab('agents'); await loadAdminAgents(); });
  $('tabPytheia').addEventListener('click', async () => { showTab('pytheia'); await loadPytheiaState(); });
  $('savePytheiaBtn').addEventListener('click', savePytheiaControl);
  $('refreshModelsBtn').addEventListener('click', async () => {
    await loadModels();
    await loadAdminModels();
    await loadHealth();
  });


  function renderAttachments() {
    const host = $('attachmentChips');
    host.innerHTML = '';
    state.attachments.forEach((f, idx) => {
      const chip = document.createElement('span');
      chip.className = 'chip';
      chip.innerHTML = `${f.name || f.id}<button type="button" data-idx="${idx}">x</button>`;
      chip.querySelector('button').addEventListener('click', () => {
        state.attachments.splice(idx, 1);
        renderAttachments();
      });
      host.appendChild(chip);
    });
  }

  async function uploadFiles(files) {
    if (!files || !files.length) return;
    const form = new FormData();
    Array.from(files).forEach((f) => form.append('files', f));
    form.append('session_id', state.sessionId || '');
    form.append('purpose', 'd3lfoi_admin_chat');
    $('uploadStatus').textContent = 'Uploading...';
    try {
      const headers = {};
      if (state.adminSecret) headers['X-Admin-Secret'] = state.adminSecret;
      const res = await fetch('/api/ai/files/upload', { method: 'POST', body: form, headers, credentials: 'include' });
      const data = await res.json().catch(() => ({}));
      if (!res.ok || !data.ok) throw new Error(data.error || `HTTP ${res.status}`);
      const uploaded = Array.isArray(data.files) ? data.files : [];
      uploaded.forEach((f) => state.attachments.push({ id: f.id, name: f.name }));
      renderAttachments();
      $('uploadStatus').textContent = `Attached ${uploaded.length} file(s)`;
    } catch (e) {
      $('uploadStatus').textContent = `Upload failed: ${e.message}`;
    }
  }

  $('attachBtn').addEventListener('click', () => $('fileInput').click());
  $('fileInput').addEventListener('change', async (ev) => {
    await uploadFiles(ev.target.files);
    ev.target.value = '';
  });
  ['dragenter','dragover'].forEach((evName) => $('dropzone').addEventListener(evName, (ev) => { ev.preventDefault(); $('dropzone').classList.add('active'); }));
  ['dragleave','drop'].forEach((evName) => $('dropzone').addEventListener(evName, (ev) => { ev.preventDefault(); if (evName !== 'drop') $('dropzone').classList.remove('active'); }));
  $('dropzone').addEventListener('drop', async (ev) => {
    $('dropzone').classList.remove('active');
    const dt = ev.dataTransfer;
    await uploadFiles(dt && dt.files ? dt.files : []);
  });

  $('sendBtn').addEventListener('click', async () => {
    const message = $('msgInput').value.trim();
    if (!message) return;
    const model_id = $('modelSelect').value || 'auto';
    append('YOU', message);
    $('msgInput').value = '';
    try {
      const data = await api('/api/admin/ai/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          message,
          model_id,
          lang: $('langSelect').value || 'el',
          session_id: state.sessionId,
          attachments: state.attachments.map((f) => f.id),
          meta: { offline_corpus_logging: $('logToggle').checked }
        })
      });
      state.sessionId = data.session_id || state.sessionId;
      append('PYTHEIA', data.assistant_message || data.response || JSON.stringify(data));
      if (data.model_notice) $('modelHint').textContent = data.model_notice;
      await loadHealth();
      state.attachments = [];
      renderAttachments();
      $('uploadStatus').textContent = '';
    } catch (e) {
      append('SYSTEM', e.message);
    }
  });

  $('voiceBtn').addEventListener('click', async () => {
    const out = $('voiceStatus');
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      out.textContent = 'Mic ready. Voice relay hook is Phase-2 (x9/ASR/WebSocket).';
      stream.getTracks().forEach(t => t.stop());
    } catch (e) {
      out.textContent = `Mic permission failed: ${e.message || e}`;
    }
  });
})();
</script>
</body>
</html>
