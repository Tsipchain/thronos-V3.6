<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thronos Wallet Widget</title>
    <style>
        :root {
            --widget-bg: #050b0b;
            --widget-panel: #071810;
            --widget-fg: #e6ffe5;
            --widget-accent: #00ff66;
            --widget-border: #1a3b2e;
            --widget-muted: #56ff9a;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--widget-bg);
            font-family: system-ui, -apple-system, sans-serif;
            color: var(--widget-fg);
        }

        .wallet-widget {
            max-width: 400px;
            margin: 0 auto;
            background: var(--widget-panel);
            border: 1px solid var(--widget-border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 102, 0.1);
        }

        .widget-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--widget-border);
        }

        .widget-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--widget-accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wallet-address {
            font-family: monospace;
            font-size: 11px;
            color: var(--widget-muted);
            padding: 4px 8px;
            background: rgba(0, 255, 102, 0.05);
            border-radius: 6px;
            border: 1px solid rgba(0, 255, 102, 0.1);
        }

        .tokens-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .token-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(0, 255, 102, 0.03);
            border: 1px solid var(--widget-border);
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .token-item:hover {
            background: rgba(0, 255, 102, 0.08);
            border-color: var(--widget-accent);
            transform: translateY(-1px);
        }

        .token-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--widget-bg);
            border: 2px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .token-logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .token-info {
            flex: 1;
            min-width: 0;
        }

        .token-symbol {
            font-size: 16px;
            font-weight: 600;
            color: var(--widget-fg);
        }

        .token-name {
            font-size: 12px;
            color: var(--widget-muted);
            opacity: 0.8;
        }

        .token-balance {
            text-align: right;
        }

        .balance-amount {
            font-size: 16px;
            font-weight: 600;
            font-family: monospace;
            color: var(--widget-fg);
        }

        .balance-usd {
            font-size: 11px;
            color: var(--widget-muted);
            opacity: 0.6;
        }

        .widget-footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--widget-border);
            text-align: center;
        }

        .last-updated {
            font-size: 10px;
            color: var(--widget-muted);
            opacity: 0.5;
        }

        .refresh-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: var(--widget-accent);
            color: var(--widget-bg);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: var(--widget-muted);
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--widget-muted);
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #ff4d4d;
            background: rgba(255, 77, 77, 0.1);
            border-radius: 8px;
            margin: 10px 0;
        }

        .spinner {
            border: 3px solid rgba(0, 255, 102, 0.1);
            border-top: 3px solid var(--widget-accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .total-value {
            text-align: center;
            padding: 15px;
            background: rgba(0, 255, 102, 0.05);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .total-label {
            font-size: 12px;
            color: var(--widget-muted);
            margin-bottom: 5px;
        }

        .total-amount {
            font-size: 24px;
            font-weight: 700;
            color: var(--widget-accent);
        }

        /* Compact mode for embedding */
        .wallet-widget.compact {
            padding: 12px;
            max-width: 300px;
        }

        .wallet-widget.compact .token-item {
            padding: 8px;
            gap: 8px;
        }

        .wallet-widget.compact .token-logo {
            width: 32px;
            height: 32px;
        }

        .wallet-widget.compact .token-symbol {
            font-size: 14px;
        }

        .wallet-widget.compact .balance-amount {
            font-size: 14px;
        }

        /* Token Selector */
        .token-selector {
            margin-bottom: 15px;
        }

        .token-selector-label {
            font-size: 11px;
            color: var(--widget-muted);
            margin-bottom: 6px;
            display: block;
        }

        .token-selector-dropdown {
            width: 100%;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--widget-border);
            color: var(--widget-fg);
            font-family: monospace;
            font-size: 13px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .token-selector-dropdown:hover,
        .token-selector-dropdown:focus {
            border-color: var(--widget-accent);
            box-shadow: 0 0 10px rgba(0, 255, 102, 0.2);
            outline: none;
        }

        /* Token Info Modal */
        .token-info-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .token-info-modal.active {
            display: flex;
        }

        .token-info-content {
            background: var(--widget-panel);
            border: 2px solid var(--widget-accent);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 40px rgba(0, 255, 102, 0.3);
            position: relative;
        }

        .token-info-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--widget-muted);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .token-info-close:hover {
            color: var(--widget-accent);
        }

        .token-info-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--widget-border);
        }

        .token-info-logo-large {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .token-info-logo-large img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .token-info-title {
            flex: 1;
        }

        .token-info-symbol {
            font-size: 24px;
            font-weight: 700;
            color: var(--widget-accent);
        }

        .token-info-name {
            font-size: 13px;
            color: var(--widget-muted);
        }

        .token-info-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .token-info-stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 102, 0.1);
        }

        .token-info-stat-label {
            font-size: 11px;
            color: var(--widget-muted);
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .token-info-stat-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--widget-fg);
            font-family: monospace;
        }

        .token-item {
            cursor: pointer;
        }

        .token-item:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="wallet-widget" id="walletWidget">
        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px;">Loading wallet...</p>
        </div>
    </div>

    <!-- Token Info Modal -->
    <div class="token-info-modal" id="tokenInfoModal">
        <div class="token-info-content">
            <button class="token-info-close" onclick="closeTokenInfo()">Ã—</button>
            <div class="token-info-header">
                <div class="token-info-logo-large" id="modalTokenLogo"></div>
                <div class="token-info-title">
                    <div class="token-info-symbol" id="modalTokenSymbol"></div>
                    <div class="token-info-name" id="modalTokenName"></div>
                </div>
            </div>
            <div class="token-info-stats">
                <div class="token-info-stat">
                    <div class="token-info-stat-label">Your Balance</div>
                    <div class="token-info-stat-value" id="modalTokenBalance"></div>
                </div>
                <div class="token-info-stat">
                    <div class="token-info-stat-label">Decimals</div>
                    <div class="token-info-stat-value" id="modalTokenDecimals"></div>
                </div>
                <div class="token-info-stat">
                    <div class="token-info-stat-label">Value in THR</div>
                    <div class="token-info-stat-value" id="modalTokenValueTHR"></div>
                </div>
                <div class="token-info-stat">
                    <div class="token-info-stat-label">Token Color</div>
                    <div class="token-info-stat-value" id="modalTokenColor">
                        <span id="modalTokenColorBox" style="display: inline-block; width: 20px; height: 20px; border-radius: 4px; vertical-align: middle; margin-left: 5px;"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - can be set via URL parameters or embedded config
        const urlParams = new URLSearchParams(window.location.search);
        const walletAddress = urlParams.get('address') || 'THR79ca94a7eb70a6aa99d12d7fdb01446ef246301a';
        const compactMode = urlParams.get('compact') === 'true';
        const showZero = urlParams.get('show_zero') !== 'false';
        const autoRefresh = parseInt(urlParams.get('refresh') || '0');

        // Apply compact mode if specified
        if (compactMode) {
            document.getElementById('walletWidget').classList.add('compact');
        }

        async function loadWalletData() {
            const widget = document.getElementById('walletWidget');

            try {
                const response = await fetch(`/api/wallet/tokens/${walletAddress}?show_zero=${showZero}`);
                if (!response.ok) throw new Error('Failed to load wallet data');

                const data = await response.json();
                renderWallet(data);
            } catch (error) {
                widget.innerHTML = `
                    <div class="error">
                        <strong>Error loading wallet</strong>
                        <p>${error.message}</p>
                        <button class="refresh-btn" onclick="loadWalletData()">Retry</button>
                    </div>
                `;
            }
        }

        // Store all tokens globally for filtering
        let allTokens = [];
        let selectedTokenFilter = 'all';

        function renderWallet(data) {
            const widget = document.getElementById('walletWidget');
            allTokens = data.tokens || [];

            // Calculate total balance using dynamic prices from pools
            const totalTHR = allTokens.reduce((sum, t) => {
                // Use value_in_thr from API (calculated from pool reserves)
                return sum + (t.value_in_thr || 0);
            }, 0);

            let html = `
                <div class="widget-header">
                    <div class="widget-title">
                        ðŸ’Ž Wallet Balance
                    </div>
                </div>

                <div class="wallet-address">${data.address.slice(0, 12)}...${data.address.slice(-8)}</div>

                ${!compactMode ? `
                <div class="total-value">
                    <div class="total-label">Total Portfolio</div>
                    <div class="total-amount">${totalTHR.toFixed(2)} THR</div>
                </div>
                ` : ''}

                ${!compactMode ? `
                <div class="token-selector">
                    <label class="token-selector-label">Filter by Token</label>
                    <select class="token-selector-dropdown" id="tokenFilter" onchange="filterTokens()">
                        <option value="all">All Tokens</option>
                        ${allTokens.map(t => `<option value="${t.symbol}">${t.symbol} - ${t.name}</option>`).join('')}
                    </select>
                </div>
                ` : ''}

                <div class="tokens-list" id="tokensList">
            `;

            html += `</div>`;

            html += `
                <div class="widget-footer">
                    <div class="last-updated">Last updated: ${data.last_updated}</div>
                    <button class="refresh-btn" onclick="loadWalletData()">ðŸ”„ Refresh</button>
                </div>
            `;

            widget.innerHTML = html;

            // Render tokens after setting up the container
            renderTokensList();
        }

        function renderTokensList() {
            const container = document.getElementById('tokensList');
            if (!container) return;

            const tokensToShow = selectedTokenFilter === 'all'
                ? allTokens
                : allTokens.filter(t => t.symbol === selectedTokenFilter);

            container.innerHTML = '';

            tokensToShow.forEach(token => {
                const tokenDiv = document.createElement('div');
                tokenDiv.className = 'token-item';
                tokenDiv.onclick = () => showTokenInfo(token);
                tokenDiv.innerHTML = `
                    <div class="token-logo" style="border-color: ${token.color};">
                        ${token.logo ? `<img src="${token.logo}" alt="${token.symbol}" onerror="this.style.display='none'; this.nextSibling.style.display='block';">` : ''}
                        <span style="display: ${token.logo ? 'none' : 'block'}; color: ${token.color};">${token.symbol[0]}</span>
                    </div>
                    <div class="token-info">
                        <div class="token-symbol">${token.symbol}</div>
                        <div class="token-name">${token.name}</div>
                    </div>
                    <div class="token-balance">
                        <div class="balance-amount" style="color: ${token.color};">
                            ${token.balance.toFixed(token.decimals)}
                        </div>
                        ${!compactMode ? '<div class="balance-usd">~$0.00</div>' : ''}
                    </div>
                `;
                container.appendChild(tokenDiv);
            });
        }

        function filterTokens() {
            const select = document.getElementById('tokenFilter');
            selectedTokenFilter = select.value;
            renderTokensList();
        }

        function showTokenInfo(token) {
            const modal = document.getElementById('tokenInfoModal');
            const logoDiv = document.getElementById('modalTokenLogo');

            // Set logo
            logoDiv.style.borderColor = token.color;
            if (token.logo) {
                logoDiv.innerHTML = `<img src="${token.logo}" alt="${token.symbol}">`;
            } else {
                logoDiv.innerHTML = `<span style="color: ${token.color};">${token.symbol[0]}</span>`;
            }

            // Set details
            document.getElementById('modalTokenSymbol').textContent = token.symbol;
            document.getElementById('modalTokenName').textContent = token.name;
            document.getElementById('modalTokenBalance').textContent = token.balance.toFixed(token.decimals);
            document.getElementById('modalTokenDecimals').textContent = token.decimals;
            document.getElementById('modalTokenValueTHR').textContent = (token.value_in_thr || 0).toFixed(6) + ' THR';
            document.getElementById('modalTokenColorBox').style.backgroundColor = token.color;

            modal.classList.add('active');
        }

        function closeTokenInfo() {
            const modal = document.getElementById('tokenInfoModal');
            modal.classList.remove('active');
        }

        // Close modal on background click
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('tokenInfoModal');
            if (e.target === modal) {
                closeTokenInfo();
            }
        });

        // Initial load
        loadWalletData();

        // Auto-refresh if enabled
        if (autoRefresh > 0) {
            setInterval(loadWalletData, autoRefresh * 1000);
        }

        // Export for embedding
        window.ThronosWalletWidget = {
            load: loadWalletData,
            setAddress: (addr) => {
                walletAddress = addr;
                loadWalletData();
            }
        };
    </script>
</body>
</html>
