  contact: "admin@thronoschain.org"
  license: "Proprietary + Open-Source Components"

# ----------------------------------------------------------
# INFRASTRUCTURE NODES
# ----------------------------------------------------------
nodes:
  - id: node1-master
    name: "Master Blockchain Node"
    role: master
    platform: railway
    url: "https://thrchain.up.railway.app"
    health: "/api/health"
    tier: critical
    owner: core-team
    data_store: sqlite3 (ledger.sqlite3)
    repo: "Tsipchain/thronos-V3.6"
    responsibilities:
      - chain-write
      - scheduler
      - mempool
      - smart-contracts
      - ai-proxy

  - id: node2-replica
    name: "Replica + Cross-Chain Watchers"
    role: replica
    platform: railway
    url: "https://node-2.up.railway.app"
    health: "/api/health"
    tier: critical
    owner: core-team
    data_store: sqlite3 (ledger.sqlite3, read-only)
    repo: "Tsipchain/thronos-V3.6"
    responsibilities:
      - read-only-queries
      - btc-pledge-watcher
      - cross-chain-rpc
      - heartbeat-sender

  - id: node3-vercel
    name: "Static Frontend / Native Wallet CDN"
    role: cdn
    platform: vercel
    url: "https://thronoschain.org"
    health: "/"
    tier: high
    owner: core-team
    data_store: none (static)
    repo: "Tsipchain/thronos-portal"
    responsibilities:
      - static-frontend
      - wallet-widget
      - landing-pages

  - id: node4-ai-core
    name: "AI Core / LLM Inference / Pytheia"
    role: ai-core
    platform: render
    url: "https://thronos-v3-6.onrender.com"
    health: "/api/health"
    tier: high
    owner: core-team
    data_store: sqlite3 (ai_sessions.db)
    repo: "Tsipchain/thronos-V3.6"
    responsibilities:
      - llm-inference
      - pytheia-agent
      - autonomous-trading
      - oracle-services

# ----------------------------------------------------------
# CORE SERVICES
# ----------------------------------------------------------
services:
  - id: blockchain-core
    name: "Thronos Blockchain Engine"
    subdomain: "thrchain"
    node: node1-master
    port: 5000
    tier: critical
    category: chain
    endpoints:
      - "/api/health"
      - "/api/block/latest"
      - "/api/tx/submit"
      - "/api/balance/{address}"
      - "/api/mempool"
    owner: core-team

  - id: wallet-service
    name: "HD Wallet & Address Management"
    subdomain: "thrchain"
    node: node1-master
    tier: critical
    category: wallet
    endpoints:
      - "/api/wallet/create"
      - "/api/wallet/balance"
      - "/api/wallet/send"
      - "/api/wallet/history"
      - "/api/wallet/qr"
    owner: core-team

  - id: verify-id
    name: "VerifyID – Device & Identity Verification"
    subdomain: "verify"
    node: node1-master
    tier: critical
    category: identity
    endpoints:
      - "/api/verify/challenge"
      - "/api/verify/register"
      - "/api/verify/status"
      - "/api/verify/telemetry"
    owner: core-team
    compliance:
      - "AML-light"
      - "KYC-boundary"
    notes: "ASIC attestation + GPS device registration"

  - id: btc-bridge
    name: "BTC Bridge & Pledge System"
    subdomain: "thrchain"
    node: node1-master
    tier: critical
    category: bridge
    endpoints:
      - "/api/bridge/pledge"
      - "/api/bridge/status"
      - "/api/bridge/withdraw"
    watcher_node: node2-replica
    owner: core-team

  - id: btc-api-adapter
    name: "Thronos BTC API (Independent)"
    subdomain: "btc-api"
    custom_domain: "btc-api.thronoschain.org"
    tier: high
    category: bridge
    endpoints:
      - "/api/btc/utxo/{address}"
      - "/api/btc/tx/{txid}"
      - "/api/btc/broadcast"
    owner: core-team

  - id: ai-chat
    name: "AI Chat & Sessions (Multi-Provider)"
    subdomain: "thrchain"
    node: node1-master
    proxy_to: node4-ai-core
    tier: high
    category: ai
    endpoints:
      - "/api/ai/chat"
      - "/api/ai/sessions"
      - "/api/ai/models"
    providers:
      - openai
      - anthropic
      - google-gemini
    owner: core-team

  - id: pytheia
    name: "Pytheia – AI Autonomous Agent"
    subdomain: "ai-core"
    node: node4-ai-core
    tier: high
    category: ai
    endpoints:
      - "/api/pytheia/status"
      - "/api/pytheia/health-scan"
      - "/api/pytheia/advice"
    owner: core-team

  - id: defi-amm
    name: "AMM / Liquidity Pools / DEX"
    subdomain: "thrchain"
    node: node1-master
    tier: high
    category: defi
    endpoints:
      - "/api/pool/list"
      - "/api/pool/swap"
      - "/api/pool/add-liquidity"
      - "/api/pool/remove-liquidity"
    owner: core-team

  - id: token-factory
    name: "Custom Token Creation & Management"
    subdomain: "thrchain"
    node: node1-master
    tier: medium
    category: defi
    endpoints:
      - "/api/token/create"
      - "/api/token/mint"
      - "/api/token/burn"
      - "/api/token/transfer"
    owner: core-team

  - id: fiat-gateway
    name: "Fiat Gateway (Stripe)"
    subdomain: "thrchain"
    node: node1-master
    tier: high
    category: payments
    endpoints:
      - "/api/gateway/buy"
      - "/api/gateway/status"
    owner: core-team
    compliance:
      - "PCI-DSS-delegated"

  - id: stratum-mining
    name: "Stratum Mining Server (SHA256)"
    subdomain: "thrchain"
    node: node1-master
    port: 3334
    tier: high
    category: mining
    protocol: stratum
    compatible:
      - "Block Erupter"
      - "Antminer"
      - "CPU/GPU"
    owner: core-team

  - id: evm-contracts
    name: "EVM Smart Contracts Engine"
    subdomain: "thrchain"
    node: node1-master
    tier: medium
    category: contracts
    endpoints:
      - "/evm/deploy"
      - "/evm/call"
      - "/evm/verify"
    owner: core-team

  - id: quorum-consensus
    name: "Quorum BFT Consensus & Validators"
    subdomain: "thrchain"
    node: node1-master
    tier: critical
    category: consensus
    endpoints:
      - "/api/validators/list"
      - "/api/validators/vote"
      - "/api/quorum/status"
    owner: core-team

